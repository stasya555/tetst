<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="shortcut icon" href="./folder_img/logo.svg">
    <link rel="stylesheet" href="smartbasket/css/smartbasket.min.css">
    <title>TECHNO</title>
</head>
<body>

    <div class="front_page">
        <div class="front_page_header">
            <div class="front_page_header_left">
                <a href="./index.html"><img src="folder_img/logo_header.png" alt="not found" class="logo_header"></a>
            </div>

            <div class="front_page_header_center">
                <a href="./techno_list.html"> <img src="folder_img/Каталог.svg" alt="" class="name"></a>
                <a href="#main_aboutUs"><img src="folder_img/Онас.svg" alt="" class="name"></a>
                <a href="#main_new"><img src="folder_img/Новинки.svg" alt="" class="name"></a>
                <a href="techno_contact.html"><img src="folder_img/Контакты.svg" alt="" class="name"></a>
            </div>

            <div class="front_page_header_right">
                <a href="./techno_account.html"><img src="folder_img/img_account.svg" alt="not found" class="account"></a>
                <a href="./techno_bascket.html"><img src="folder_img/img_bascket.svg" alt="not found" class="bascket"></a>
            </div> 
        </div>
    </div>


    <div class="main_info">
        
        <div class="main_info_text">
            <a href="./techno_list.html"><img src="folder_img/назад.svg" alt="" class="return"></a>
            <img src="folder_img/OnePlus12_text.png" alt="" class="OnePlus12_text">
            <div class="button_bought" >
                <button class="button_bot"  
                data-sb-id-or-vendor-code="OnePlus12_green"
                data-sb-product-name="OnePlus12"
                data-sb-product-price="sell"
                data-sb-product-quantity="1"
                data-sb-product-img="./folder_img/brand-g"
              ><img src="folder_img/button_bought.svg" alt="" class="button_bought"></button>
                <img src="folder_img/sell.svg" alt="" class="sell">
            </div>
            <img src="folder_img/OnePlus12_text_info.png" alt="" class="OnePlus12_text_info">
        </div>
        
        <div class="main_info_photo">
            
            <img src="folder_img/figure_photo.png" alt="not found" class="imgfigure_photo">
            <img src="folder_img/oneplus_photo.png" alt="not found" class="imgoneplus_photo">
            
        </div>

        <div class="main_info_photo_next">
            <img src="folder_img/figure_photo_next.png" alt="not found" class="imgfigure_photo_next">
            <a href="./techno_OnePlus_black.html"><img src="folder_img/oneplus_photo_next.png" alt="not found" class="imgoneplus_photo_next"></a>
        </div>
    </div>
    <div class="OnePlus12_text_info_img">
        <img src="folder_img/OnePlus12_text_info_img.png" alt="OnePlus12_text_info_img" class="OnePlus12_text_info_img">
    </div>
    <div class="footer">
        <img src="folder_img/footer.png" alt="" class="footer">
        </div>
    </div>
    <link rel="stylesheet" href="smartbasket/css/smartbasket.min.css">

    <div class="smart-basket__wrapper"></div>
    
    <script src="./smartbasket/js/smartbasket.min.js"></script>
    
        <script>
            $(function () {
                $('.smart-basket__wrapper').smbasket({
                    productElement: 'main_info',
                    buttonAddToBasket: 'button_bot',
                    productPrice: 'product__price-number',
                    productSize: 'product__size-element',
                    
                    productQuantityWrapper: 'product__quantity',
                    smartBasketMinArea: 'bascket',
                    countryCode: '+7',
                    smartBasketCurrency: '₽',
                    smartBasketMinIconPath: './smartbasket/img/shopping-basket-wight.svg',
    
                    agreement: {
                        isRequired: true,
                        isChecked: true,
                        isLink: 'https://artstranger.ru/privacy.html',
                    },
                    nameIsRequired: false,
                });
            });
        </script>
        
    
</body>
</html>
